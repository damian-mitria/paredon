<body>
  <header>

    <!-- NavBar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand font" href="#">Tu Paredón</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"

  </header>

  <main>

    <h1 class="neonText">Tu Paredón</h1>
    <h4 class="slogan">Escribe tu texto para inmortalizarlo</h4>
    <!-- formulario -->
    <section class="datos">
      <form action="#" method="get" id="formulario">
        <div>
          <input class="nombre container-fluid" type="text" name="nombre" id="nombre" placeholder="Ingrese nombre"
            autocomplete="off">
          <div id="mensaje-nombre" class="container-fluid"></div>
        </div>
        <div>
          <textarea class="texto container-fluid" name="texto" id="texto" cols="30" rows="10"
            placeholder="Ingrese texto"></textarea>
          <div id="mensaje-texto" class="container-fluid"></div>
        </div>

        <a href="#" class="btn-neon container-fluid text-center" id="boton-enviar">
          <span id="span1"></span>
          <span id="span2"></span>
          <span id="span3"></span>
          <span id="span4"></span>
          Enviar
        </a>

      </form>
    </section>

    <!-- spinner, contador de ladrillo y mensaje por estar logueado-->
    <section>
      <div class="text-center mt-3 text-info" id="spinner">
        <div class="spinner-border" role="status">
        </div>
      </div>

      <div class="text-center mt-3" id="contadorDeLadrillos">
      </div>

      <div class="text-center mt-3" id="mensajeLogueado">
      </div>

    </section>

    <!-- pared -->
    <section class="pared" id="pared">
    </section>

    <!-- Modal de los ladrillos -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="modalTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">

          <div class="modal-header">
            <h5 class="modal-title" id="modalTitle"></h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <p class="container-fluid" id="divMensaje"></p>
          <div class="modal-body">
          </div>

          <div class="modal-footer d-flex justify-content-between">
            <p id="divFecha"></p>
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal" id="boton-NoMeGusta">
              <p id="divIdNoMeGusta"></p>No me Gusta
            </button>
            <button type="button" class="btn btn-success" data-bs-dismiss="modal" id="boton-meGusta">Me Gusta<p
                id="divId"></p></button>
            <!-- <button type="button" class="btn btn-warning" data-bs-dismiss="modal">Cerrar</button> -->
          </div>
        </div>
      </div>
    </div>

    <!-- Modal del navBar REGISTRARSE-->
    <div class="modal fade" id="singupModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Registrarse</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="singup-form">
              <div class="form-group">
                <input type="text" id="singup-email" class="form-control mb-3" placeholder="E-Mail" required>
              </div>
              <div class="form-group">
                <input type="password" id="singup-password" class="form-control mb-3" placeholder="Password" required>
              </div>
              <button type="submit" class="btn btn-success">Registrarse</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal del navBar LOGUEARSE-->
    <div class="modal fade" id="singinModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Loguearse</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="login-form">
              <div class="form-group">
                <input type="text" id="login-email" class="form-control mb-3" placeholder="E-Mail" required>
              </div>
              <div class="form-group">
                <input type="password" id="login-password" class="form-control mb-3" placeholder="Password" required>
              </div>
              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-success btn-block">Loguearse</button>
                <button type="button" class="btn btn-info btn-block text-white" id="googleLogin">Loguearse con
                  Google</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
