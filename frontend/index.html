<!DOCTYPE html>
<html lang="es">
<head>
  <!-- Required meta tags -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS Jquery-->
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="jquery/jquery-3.6.0.min.js"></script>
  

  <!-- Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Wallpoet&display=swap" rel="stylesheet">
  

  <title>El mural del Damián</title>


</head>
<body>
  <header>
    <h1>El mural del Damián</h1>
    <h4 class="slogan">Escribe tu texto para inmortalizarlo</h4>
  </header>

  <main>
    <section class="datos">
      <form action="#" method="get" id="formulario">
        <input class="nombre container-fluid" type="text" name="nombre" id="nombre" placeholder="Ingrese nombre">
        <textarea class="texto container-fluid" name="texto" id="texto" cols="40" rows="10" placeholder="Ingrese texto"></textarea>
        <button type="button" class="btn btn-primary container-fluid" id="boton-enviar">Enviar</button>
      </form>
    </section>

    <section>
        <div id="mensaje" class="container-fluid">
        </div>
    </section>
  
    <section class="pared" id="pared">
    </section>

  
      <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="modalTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">

            <div class="modal-header">
              <h5 class="modal-title" id="modalTitle"></h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <p class="container-fluid" id="divMensaje"></p>
            <div class="modal-body">
            </div>
            
            <div class="modal-footer d-flex justify-content-between">
              <p id="divFecha"></p>
              <button type="button" class="btn btn-warning" data-bs-dismiss="modal">Cerrar</button>
            </div>
          </div>
        </div>
      </div>

  </main>

  <footer>
    <p class="copy">Damian® Copyright ©</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  <script type="module" src="jquery/jquery.js"></script>

</body>
</html>
